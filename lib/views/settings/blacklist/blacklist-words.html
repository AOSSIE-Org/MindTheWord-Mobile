<div class="full-bleed settings" ng-controller="BlacklistWordController">
    <div class="settings-wrapper">
        <div class="collection">
            <a class="collection-item" ng-repeat="blacklist_word in blacklist_words">
                <div class="left-item">
                    {{ blacklist_word }}
                </div>
                <div class="right-item">
                    <i class="material-icons" ng-click="delete($event)">delete</i>
                </div>
            </a>
        </div>
        <div class="add-btn-wrapper">
            <a class="btn-floating btn-large waves-effect waves-light red" ng-click="add()"><i class="material-icons">add</i></a>
        </div>
    </div>
</div>
