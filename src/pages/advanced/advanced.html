<ion-header>

	<ion-navbar color="primary">
		<ion-title>Advanced</ion-title>
	</ion-navbar>

</ion-header>


<ion-content no-padding>
	<ion-list>
		<ion-item-group>
			<ion-item-divider color="light">Color Setting</ion-item-divider>
			<ion-item class="color-picker-item">
				<ion-label>Text Color</ion-label>
				<ion-input item-end
				[(colorPicker)]="opctrl.textColor" 
				[style.color]="opctrl.textColor"
				[cpPosition]="'bottom'"
				[cpPositionOffset]="'-60%'"
				[cpOKButton]="true"
				[cpOutputFormat]="'rgba'" (ionChange)="opctrl.setTextColor()"
				[(ngModel)]="opctrl.textColor" [readonly]="true"></ion-input>
			</ion-item>
			<ion-item class="color-picker-item">
				<ion-label>Background Color</ion-label>
				<ion-input item-end
				[(colorPicker)]="opctrl.backColor" 
				[style.color]="opctrl.backColor"
				[cpPosition]="'bottom'"
				[cpPositionOffset]="'-60%'"
				[cpOKButton]="true"
				[cpOutputFormat]="'rgba'" (ionChange)="opctrl.setBackgroundColor()"
				[(ngModel)]="opctrl.backColor" [readonly]="true"></ion-input>
			</ion-item>
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider color="light">Word Configuration</ion-item-divider>
			<ion-item (click)="changeMinLengthWord()">
				<ion-label>Minimum Word Length</ion-label>
				<ion-note item-end >{{ opctrl.minWordLength }}</ion-note>
			</ion-item>
			<ion-item (click)="changeTranslatedSequences()">Translated Sequences</ion-item>
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider color="light">Other Settings</ion-item-divider>
			<ion-item (click)="goToUserDefinedTranslations()">User Defined Translations</ion-item>
			<ion-item (click)="goToPlaybackSettings()">Playback Settings</ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
