<ion-header>

	<ion-navbar color="primary">
		<ion-title>Saved Translations</ion-title>
	</ion-navbar>

</ion-header>


<ion-content no-padding>
	<ion-list>
		<ion-item-group>
			<ion-item-divider color="light">
				<ion-grid>
					<ion-row>
						<ion-col col-5>Original</ion-col>
						<ion-col col-5>Translated</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item-divider>
			<ion-item *ngFor="let translation of opctrl.savedTranslationList">
				<ion-grid>
					<ion-row>
						<ion-col col-5>{{ translation[0] }}</ion-col>
						<ion-col col-5>{{ translation[1] }}</ion-col>
						<ion-col col-2>
							<button ion-button item-end clear (click)="opctrl.removeSavedTranslation(translation[0])" >
								<ion-icon name="trash" ></ion-icon>
							</button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-item-group>
	</ion-list>
	<ion-fab right bottom>
		<button ion-fab color="primary" (click)="add()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

</ion-content>
