<ion-header>

    <ion-navbar color="primary">
        <ion-title>New Difficulty Words</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center class="search-wrapper">
            <ion-col col-12>
                <ion-list>
                    <ion-item>
                        <ion-label fixed>Word</ion-label>
                        <ion-input type="text" value="" [(ngModel)]="opctrl.newDifficultyBucketWord"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Level</ion-label>
                        <ion-select [(ngModel)]="opctrl.newDifficultyBucketWordLevel">
                            <ion-option value="Easy">Easy</ion-option>
                            <ion-option value="Normal">Normal</ion-option>
                            <ion-option value="Hard">Hard</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-10>
                <button ion-button full center (click)="add()" >Add</button>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
