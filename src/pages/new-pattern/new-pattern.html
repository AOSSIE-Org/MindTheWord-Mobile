<ion-header>

    <ion-navbar color="primary">
        <ion-title>New Pattern</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center class="search-wrapper">
            <ion-col col-12>
                <ion-list >
                    <ion-item>
                        <ion-label>Translator</ion-label>
                        <ion-select [(ngModel)]="opctrl.translator" (ionChange)="opctrl.changeTranslator()">
                            <ion-option *ngIf="!opctrl.hasKey('Yandex')">Yandex</ion-option>
                            <ion-option *ngIf="!opctrl.hasKey('Google')">Google</ion-option>
                            <ion-option *ngIf="!opctrl.hasKey('Bing')">Bing</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label>Percentage</ion-label>
                        <ion-select [(ngModel)]="opctrl.percentage">
                            <ion-option value="10">10</ion-option>
                            <ion-option value="15">15</ion-option>
                            <ion-option value="20">20</ion-option>
                            <ion-option value="25">25</ion-option>
                            <ion-option value="30">30</ion-option>
                            <ion-option value="35">35</ion-option>
                            <ion-option value="40">40</ion-option>
                            <ion-option value="45">45</ion-option>
                            <ion-option value="50">50</ion-option>
                            <ion-option value="55">55</ion-option>
                            <ion-option value="60">60</ion-option>
                            <ion-option value="65">65</ion-option>
                            <ion-option value="70">70</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label>From</ion-label>
                        <ion-select [(ngModel)]="opctrl.srcLang">
                            <ion-option *ngFor="let item of opctrl.languages" value="{{ JSON.stringify(item) }}">{{ item.language }}</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label>To</ion-label>
                        <ion-select [(ngModel)]="opctrl.targetLang">
                            <ion-option *ngFor="let item of opctrl.languages" value="{{ JSON.stringify(item) }}">{{ item.language }}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-10>
                <button ion-button full center (click)="opctrl.createPattern()" >Add</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
