<ion-header>

	<ion-navbar color="primary">
		<ion-title>Playback Settings</ion-title>
	</ion-navbar>

</ion-header>


<ion-content no-padding>
	<ion-list>
		<ion-item >
			<ion-label>Voice Name</ion-label>
			<ion-select [(ngModel)]="opctrl.voiceName" (ionChange)="opctrl.updatePlaybackOptions()">
				<ion-option *ngFor="let voice of voices" [value]="voice">{{ voice }}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item-group>
			<ion-item-divider color="light">
				Default Volume Level
				<ion-badge item-end>{{ opctrl.volume }}</ion-badge>
			</ion-item-divider>
			<ion-item>
				<ion-range min="2" max="100" step="1"  snaps="true" [(ngModel)]="volume" color="primary" (ionChange)="changePlaybackOptions()">
					<ion-label range-left>0.2</ion-label>
					<ion-label range-right>10</ion-label>
				</ion-range>
			</ion-item>
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider color="light">
				Speech Rate
				<ion-badge item-end>{{ opctrl.rate }}</ion-badge>
			</ion-item-divider>
			<ion-item>
				<ion-range min="5" max="40" step="1" snaps="true" [(ngModel)]="rate" color="primary" (ionChange)="changePlaybackOptions()">
					<ion-label range-left>0.5</ion-label>
					<ion-label range-right>4.0</ion-label>
				</ion-range>
			</ion-item>
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider color="light">
				Pitch
				<ion-badge item-end>{{ opctrl.pitch }}</ion-badge>
			</ion-item-divider>
			<ion-item>
				<ion-range min="0" max="20" step="2"  snaps="true" [(ngModel)]="pitch" color="primary" (ionChange)="changePlaybackOptions()">
					<ion-label range-left>0.0</ion-label>
					<ion-label range-right>2.0</ion-label>
				</ion-range>
			</ion-item>
		</ion-item-group>
		<ion-item>
			<ion-grid>
				<ion-row justify-content-center>
					<ion-col col-5>
						<button ion-button full (click)="opctrl.updatePlaybackOptions()">Update</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
