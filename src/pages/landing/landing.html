<ion-content padding class="landing">
	<ion-grid>
        <ion-row justify-content-center>
          <ion-col col-10  class="logo-lg">
            <img src="assets/images/mtw_logo.png" >
        </ion-col>
        <ion-col col-10 class="title">
            <h4 text-center>Mind The Word</h4>
        </ion-col>
        <ion-col col-10>
            <img src="assets/images/google_signin.png" (click)="login()" >
            <p text-center class="skip" (click)="skip()">Skip</p>

        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
