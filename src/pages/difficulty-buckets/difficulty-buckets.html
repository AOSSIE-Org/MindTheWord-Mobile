<ion-header>

	<ion-navbar color="primary">
		<ion-title>Difficulty Buckets</ion-title>
	</ion-navbar>

</ion-header>


<ion-content no-padding>
	<ion-list>
		<ion-item-group>
			<ion-item-divider color="light">
				<ion-grid>
					<ion-row>
						<ion-col col-5>Word</ion-col>
						<ion-col col-5>Difficulty Level</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item-divider>
			<ion-item *ngFor="let word of opctrl.difficultyBucketsWords">
				<ion-grid>
					<ion-row>
						<ion-col col-5>{{ word }}</ion-col>
						<ion-col col-5 [ngSwitch]="opctrl.difficultyBuckets[word]">
							<span *ngSwitchCase="'e'">Easy</span>
							<span *ngSwitchCase="'n'">Normal</span>
							<span *ngSwitchCase="'h'">Hard</span>
						</ion-col>
						<ion-col col-2>
							<button ion-button item-end clear (click)="opctrl.removeWordFromDifficultyBucket(word)">
								<ion-icon name="trash" ></ion-icon>
							</button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-item-group>
	</ion-list>
	<ion-fab right bottom>
		<button ion-fab color="primary" (click)="add()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

</ion-content>
