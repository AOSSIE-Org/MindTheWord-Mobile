<ion-header>

	<ion-navbar color="primary">
		<ion-title>Translation</ion-title>
	</ion-navbar>

</ion-header>


<ion-content no-padding>
	<ion-list>
		<ion-item>
			<ion-label> Yandex</ion-label>
			<ion-toggle [(ngModel)]="yandex"  (ionChange)="changeYandex()"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label> Bing</ion-label>
			<ion-toggle [(ngModel)]="bing" (ionChange)="changeBing()"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label> Google</ion-label>
			<ion-toggle [(ngModel)]="google" (ionChange)="changeGoogle()"></ion-toggle>
		</ion-item>
	</ion-list>
</ion-content>
