<ion-header>

	<ion-navbar color="primary">
		<ion-title>Backup</ion-title>
	</ion-navbar>

</ion-header>


<ion-content no-padding>
	<ion-list>
		<ion-item-group>
			<ion-item-divider color="light">Backup & Restore</ion-item-divider>
			<ion-item (click)="back()">Backup Configuration</ion-item>
			<input #fileInput type="file" [(ngModel)]="file" id="config-file" />
			<ion-item (click)="restore()">Restore Configuration</ion-item>
			<!-- <ion-item>Backup Keys</ion-item> -->
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider color="light">Danger Zone</ion-item-divider>
			<ion-item (click)="resetConfig()">Reset Configuration</ion-item>
			<ion-item (click)="deleteKeys()">Delete Keys</ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
