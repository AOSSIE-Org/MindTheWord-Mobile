<!--

  Ionic pages and navigation.

<ion-header>

	<ion-navbar color="primary">
		<ion-title>Blacklist</ion-title>
	</ion-navbar>

</ion-header>


<ion-content no-padding>
	<ion-list>
		<ion-item (click)="goToBlacklistWebsite()">
			<ion-label> Blacklist Websites</ion-label>
		</ion-item>
		<ion-item (click)="goToBlacklistWord()">
			<ion-label> Blacklist Words</ion-label>
		</ion-item>
		<ion-item>
			<ion-label> Automatic Blacklisting</ion-label>
			<ion-toggle [(ngModel)]="autoBlacklist" (ionChange)="changeAutoBlacklist()"></ion-toggle>
		</ion-item>
	</ion-list>
</ion-content>
