<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mind The Word</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-grid>
        <ion-row justify-content-center class="search-wrapper">
            <ion-col col-10>
                <ion-list>
                    <ion-item>
                        <ion-input type="text" [(ngModel)]="url" placeholder="Enter Url"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col col-10>
                <button ion-button center (click)="search()">Search</button>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center class="pattern-wrapper">
            <ion-col col-12>
                <ion-card>
                    <ion-card-header>
                        Patterns
                        <ion-icon name="add" id="new-pattern" (click)="goToNewPatternPage()"></ion-icon>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list class="patterns-list">
                            <button ion-item *ngFor="let pattern of opctrl.patterns; let i = index" 
                            (click)="opctrl.activatePattern(i)" [class.activated]="pattern[3]">
                                <span class="pattern-wrapper">
                                    {{pattern[4]}} - 
                                    <span class="percentage">{{pattern[2]}}%</span>
                                    of 
                                    <span class="language1">{{pattern[0][1]}}</span>
                                    to 
                                    <span class="language2">{{pattern[1][1]}}</span>
                                </span>
                                <ion-icon name="trash" item-end (click)="opctrl.deletePattern(i, $event)"></ion-icon>
                            </button>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
