<div class="full-bleed settings" ng-controller="TranslationSettingsController">
    <div class="settings-wrapper">
        <div class="collection-section">
            <p class="sub-header">Keys</p>
            <div class="collection ">
                <a class="collection-item">
                    <div class="left-item">Yandex</div>
                    <div class="right-item">
                        <div class="switch">
                            <label>
						      <input type="checkbox">
						      <span class="lever" ng-click="toggleSwitch($event,'Yandex')"></span>
						    </label>
                        </div>
                    </div>
                </a>
                <a class="collection-item">
                    <div class="left-item">Bing</div>
                    <div class="right-item">
                        <div class="switch">
                            <label>
						      <input type="checkbox">
						      <span class="lever" ng-click="toggleSwitch($event,'Bing')"></span>
						    </label>
                        </div>
                    </div>
                </a>
                <a class="collection-item">
                    <div class="left-item">Google</div>
                    <div class="right-item">
                        <div class="switch">
                            <label>
						      <input type="checkbox">
						      <span class="lever" ng-click="toggleSwitch($event,'Google')"></span>
						    </label>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
