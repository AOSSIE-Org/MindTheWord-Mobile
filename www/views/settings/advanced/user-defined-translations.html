<div class="full-bleed settings" ng-controller="UserDefinedTranslationsController">
    <div class="heading">
        <p>Original</p>
        <p>Translated</p>
    </div>
    <div class="settings-wrapper">
        <div class="collection with-division">
            <a class="collection-item" ng-repeat="user_defined_translation in user_defined_translations">
                <div class="left-item ">
                    <p>{{ user_defined_translation.original }}</p>
                    <span class="colon">:</span>
                    <p>{{ user_defined_translation.translated }}</p>
                </div>
                <div class="right-item">
                    <i class="material-icons" ng-click="delete($event)">delete</i>
                </div>
            </a>
        </div>
        <div class="add-btn-wrapper">
            <a class="btn-floating btn-large waves-effect waves-light red" ng-click="add()"><i class="material-icons">add</i></a>
        </div>
    </div>
</div>
