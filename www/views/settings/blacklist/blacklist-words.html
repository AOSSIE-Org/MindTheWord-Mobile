<div class="full-bleed settings" ng-controller="BlacklistWordController">
    <div class="settings-wrapper">
        <div class="collection">
            <a class="collection-item" ng-repeat="word in opctrl.blacklistedWords">
                <div class="left-item">
                    {{ word }}
                </div>
                <div class="right-item">
                    <i class="material-icons" ng-click="opctrl.removeBlackListedWord(word)">delete</i>
                </div>
            </a>
        </div>
        <div class="add-btn-wrapper">
            <a class="btn-floating btn-large waves-effect waves-light red" ng-click="add()"><i class="material-icons">add</i></a>
        </div>
    </div>
</div>
